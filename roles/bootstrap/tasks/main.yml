---

- name: "Install common packages"
  ansible.builtin.package:
    state: present
    name:
      - vim-gtk
      - tmux
      - git
      - silversearcher-ag
      - build-essential
      - gawk
      - stow
      - fasd
      - direnv
      - exuberant-ctags
        # Needed for tmux-yank
      - xsel
  become: true

- name: Install ubuntu specific packages.
  ansible.builtin.package:
    state: present
    name:
      - ubuntu-restricted-extras
      - ppa-purge
  become: true
