---

- name: "Install common packages"
  ansible.builtin.package:
    state: present
    name:
      - vim-gtk
      - tmux
      - git
      - silversearcher-ag
      - build-essential
      - gawk
      - stow
      - fasd
      - direnv
      - exuberant-ctags
        # Needed for tmux-yank
      - xsel
  become: true
  become_method: sudo

- name: Install ubuntu specific packages.
  ansible.builtin.package:
    state: present
    name:
      - ubuntu-restricted-extras
      - ppa-purge
  become: true
  become_method: sudo
  when: ansible_facts['os_family']|lower == 'ubuntu'

- name: Setup .local file structure
  file:
    path: "~/.local/{{item}}"
    state: directory
  loop:
    - bin
    - var
    - etc
    - lib
    - share
